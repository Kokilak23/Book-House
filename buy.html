<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Details</title>
    <link rel="stylesheet" href="buy.css">
</head>
<body>

<div class="container">
    <h2>Payment Details</h2>
    <form id="paymentForm">
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" placeholder="Enter card number" required>

        <label for="expirationDate">Expiration Date:</label>
        <input type="text" id="expirationDate" placeholder="MM/YYYY" required>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" placeholder="Enter CVV" required>

        <label for="Scan">Scanner:</label>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZ4YLbd3KC2B8fXdwpNXJwK797ozvviWPh5g&usqp=CAU" alt="">
        <button type="button" onclick="processPayment()">Submit Payment</button>
    </form>
</div>

<script src="buy.js"></script>

</body>
</html>
